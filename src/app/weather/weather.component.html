<div class="weather-wrapper" *ngIf="visible">
    <h1>{{ city }}</h1>
    
    <div class="wind">
    
      <div class="speed">
        <img class="icon-filled" src="assets/icons/wind.svg" alt="Wind: " title="" />
        <span>{{ weather.wind.speed *3.6 | number : '2.0-0' }} km/h</span>
      </div>
    
      <div class="dir" *ngIf="weather.windDir">
        <img class="icon-filled" src="assets/icons/location-arrow.svg" alt="Compass: " title="" />
        <span> {{ weather.windDir }} | {{ weather.wind.deg }}ยบ</span>
      </div>
    
    </div>
    
    <div class="sky-icon">
        <img class="icon-filled" src="assets/weather/{{ weather.weather[0].icon }}.png" alt="Compass: " title="{{ weather.weather[0].description  }}" />
    </div>
    
    <h2>
      <div>{{ weather.main.temp - 273.15 | number : '2.0-0' }}ยบ</div>
      <div>
        <span>Min: {{ weather.main.temp_min - 273.15 | number : '2.0-0' }}ยบ </span>
        <span>Max: {{ weather.main.temp_max - 273.15 | number : '2.0-0' }}ยบ </span>
      </div>
    </h2>
</div>
